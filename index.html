<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>webodoro</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="https://kit.fontawesome.com/101dd277df.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navigation">
    <ul>
      <!-- <li><a href="index.html"><i id="home" class="fas fa-home fa-2x"></i></a></i></li> -->
      <!-- <li><a href="#"><i id="stats" class="fas fa-chart-line fa-2x"></i></a></li> -->
      <li><a href="#"><i id="dark-mode" class="fas fa-moon fa-2x"></i></a></li>
      <li><a href="#settings-container" data-toggle="modal" data-target="#exampleModalCenter"><i id="settings"
            class="fas fa-cog fa-2x"></i></a></li>
    </ul>
  </nav>
  <div class="pomodoro">
    <div id="timer" class="timer"></div>
    <div class="button-row">
      <i id="control-btn" class="bi bi-play-circle"></i>
      <i id="stop-btn" class="bi bi-stop-circle"></i>
    </div>
    <div id="progress-bar-container" class="pomodoro-progress">
      <div id="progress-bar" class="rounded-container"></div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div id="settings-container" class="modal-content settings-container">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Pomodoro time</span>
            </div>
            <input id="pomodoro-time" type="number" class="form-control" aria-label="Pomodoro time"
              aria-describedby="inputGroup-sizing-sm" value="45" min="1" max="60">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Short break</span>
            </div>
            <input id="short-break-time" type="number" class="form-control" aria-label="Short break time"
              aria-describedby="inputGroup-sizing-sm" value="5" min="1" max="15">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Long break</span>
            </div>
            <input id="long-break-time" type="number" class="form-control" aria-label="Long break"
              aria-describedby="inputGroup-sizing-sm" value="15" min="1" max="30">
          </div>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-sm">Long break after</span>
            </div>
            <input id="long-break-after" type="number" class="form-control" aria-label="Long breal after"
              aria-describedby="inputGroup-sizing-sm" value="3" min="1" max="30">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-settings" data-dismiss="modal">Close</button>
          <button type="button" id="setings-confirmation-button" class="btn btn-settings" data-dismiss="modal">Save
            changes</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>

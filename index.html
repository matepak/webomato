<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>webodoro</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/101dd277df.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex-container">
    <div class="navigation">
      <ul>
        <li><a href="index.html"><i id="home" class="fas fa-home fa-2x"></i></a></i></li>
        <li><a href="#"><i id="settings" class="fas fa-cog fa-2x"></i></a></li>
        <li><a href="#"><i id="stats" class="fas fa-chart-line fa-2x"></i></a></li>
        <li><a href="#"><i id="dark-mode" class="fas fa-moon fa-2x"></i></a></li>
      </ul>
    </div>
    <br>
    <div class="base-container">
      <div id="timer" class="timer"></div>
      <div class="button-row">
        <i id="control-btn" class="fa-play-circle far fa-5x"></i>
        <i id="stop-btn" class="fa-stop-circle far fa-5x"></i>
      </div>
      <div id="progress-bar" class="rounded-container"></div>
    </div>
    <div id="settings-container" class="flex-container container-settings-hidden base-container">
      <p>Pomodoro time</p>
      <input id="pomodoro-time" type="number" min="0" step="1" value="25">
      <p>Short Break</p>
      <input id="short-break-time" type="number" min="0" step="1" value="5">
      <p>Long Break</p>
      <input id="long-break-time" type="number" min="0" step="1" value="15">
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>

</html>

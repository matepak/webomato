<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>webodoro</title>
  <link rel="icon" type="image/png" href="assets/img/favicon.png"/>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/101dd277df.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="flex-container">
    <div class="navigation">
      <ul>
        <li><a href="index.html"><i id="home" class="fas fa-home fa-2x"></i></a></i></li>
        <li><a href="#settings-container"><i id="settings" class="fas fa-cog fa-2x"></i></a></li>
        <li><a href="#"><i id="stats" class="fas fa-chart-line fa-2x"></i></a></li>
        <li><a href="#"><i id="dark-mode" class="fas fa-moon fa-2x"></i></a></li>
      </ul>
    </div>
    <br>
    <div class="base-container">
      <div id="timer" class="timer"></div>
      <div class="button-row">
        <i id="control-btn" class="fa-play-circle far fa-5x"></i>
        <i id="stop-btn" class="fa-stop-circle far fa-5x"></i>
      </div>
      <div id="progress-bar" class="rounded-container"></div>
    </div>
    <div id="settings-container" class="flex-container container-settings-hidden base-container">
      <p>Pomodoro time</p>
      <input id="pomodoro-time" type="range" min="1" max="60" step="1" value="20" oninput="pomodoro_range.value = value">
      <output id="pomodoro_range">20</output>
      <p>Short Break</p>
      <input id="short-break-time" type="range" min="1" max="30" step="1" value="5"
        oninput="short_break_range.value = value">
      <output id="short_break_range">5</output>
      <p>Long Break</p>
      <input id="long-break-time" type="range" min="1" max="30" step="1" value="15"
        oninput="long_break_range.value = value">
      <output id="long_break_range">15</output>
      <p>Long Break After</p>
      <input id="long-break-after" type="range" min="1" max="5" step="1" value="4" oninput="long_break_after_range.value = value">
      <output id="long_break_after_range">4</output>
    </div>
  </div>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
